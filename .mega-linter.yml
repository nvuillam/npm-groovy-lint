# Configuration file for Mega-Linter
# See all available variables at https://nvuillam.github.io/mega-linter/#configuration and in linters documentation

APPLY_FIXES: true # When true, APPLY_FIXES must also be defined as environment variable (in github/workflows/mega-linter.yml or other CI tool)
FILTER_REGEX_EXCLUDE: (lib/example|\.github|\.vscode|pull_request_template|docs/javascripts)
DISABLE:
  - COPYPASTE
DISABLE_LINTERS:
  - JAVASCRIPT_STANDARD
JAVASCRIPT_ES_CONFIG_FILE: LINTER_DEFAULT
FILEIO_REPORTER: true
