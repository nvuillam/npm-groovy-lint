  test_mac:
    name: Test - MacOs
    runs-on: macos-latest
    timeout-minutes: 25
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install dependencies and link
        run: npm ci && npm link
      - name: Run tests
        run: npm run test
